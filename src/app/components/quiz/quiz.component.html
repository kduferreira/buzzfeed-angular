<div class="quiz___container">
  <div class="quizz_logo">
<img src="assets/imgs/logo.png" alt="" srcset="">
<h3>{{title}}</h3>
  </div>
  <div class="quizz_questions">

    <h3>{{questionSelected.question}}</h3>
  </div>

  <div class="quizz_options">

    <button *ngFor="let option of questionSelected.options"
   (click)="buttonPress(option.alias)"
     class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>
      O seu resultado Ã©:</h1>
      <p>Resposta Selecionada</p>
  </div>
</div>
